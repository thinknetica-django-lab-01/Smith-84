{% extends 'base.html' %}
{% block content %}
{% include 'components/header.html' %}
			<!-- ============================ Register Start ================================== -->
			<section>

				<div class="container">

					<div class="row justify-content-center">

						<!-- Single Package -->
						<div class="col-lg-10 col-md-12">
							<div class="log_box">

								<div class="row">

									<div class="col-lg-6 mx-auto">
										<h4 class="modal-header-title text-left">Sign In</h4>

										<div class="social-login light single mb-3">
											<ul>
												<li><a href="#" class="btn connect-fb"><i class="ti-facebook"></i>Login with Facebook</a></li>
												<li><a href="#" class="btn connect-google"><i class="ti-google"></i>Login with Google</a></li>
											</ul>
										</div>

										<div class="modal-divider"><span>Or</span></div>

										<div class="login-form">
											<form>

												<div class="row">

													<div class="col-lg-12 col-md-12">
														<div class="form-group">
															<div class="input-with-icon">
																<input type="email" class="form-control" placeholder="Enter userbane or email">
																<i class="ti-email"></i>
															</div>
														</div>
													</div>

													<div class="col-lg-12 col-md-12">
														<div class="form-group">
															<div class="input-with-icon">
																<input type="password" class="form-control" placeholder="Enter password">
																<i class="ti-unlock"></i>
															</div>
														</div>
													</div>

												</div>

												<div class="form-group">
													<button type="submit" class="btn btn-md full-width pop-login bg-2">Sign In</button>
												</div>

											</form>
										</div>

										<div class="text-center">
											<p class="mt-3">Don't have an account <a href="register.html" class="link">Registern</a></p>
										</div>

									</div>

								</div>
							</div>
						</div>

					</div>

				</div>

			</section>
			<!-- ============================ Register End ================================== -->
{% include 'components/footer.html' %}
{% endblock %}
